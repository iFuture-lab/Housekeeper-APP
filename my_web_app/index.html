<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django JWT Authentication</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Housekeeper Request</title>
    </head>
    <h2>Welcome, {{ username }}!</h2>
    <form id="requestForm" style="display:none;">
        <input type="text" id="serviceType" placeholder="Service Type" required><br>
        <input type="text" id="nationality" placeholder="Nationality" required><br>
        <textarea id="additionalNotes" placeholder="Additional Notes"></textarea><br>
        <button type="submit">Submit Request</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
