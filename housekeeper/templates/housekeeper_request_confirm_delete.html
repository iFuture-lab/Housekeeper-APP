<!-- housekeeper_request_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Housekeeper Request</h2>
  <p>Are you sure you want to delete "{{ object.service_type }} - {{ object.nationality }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'request-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
